<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magicbricks Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">MagicBricks</div>
  <div class="menu">
    <a href="#">Buy</a>
    <a href="#">Rent</a>
    <a href="#">Sell</a>
    <a href="#">Login</a>
  </div>
</div>

<!-- HERO SECTION -->
<div class="hero">
  <h1>Find Your Dream Home</h1>
  <div class="search-box">
    <input type="text" placeholder="Enter City">
    <select>
      <option>1 BHK</option>
      <option>2 BHK</option>
      <option>3 BHK</option>
    </select>
    <button>Search</button>
  </div>
</div>

<!-- PROPERTY LIST -->
<div class="properties">
  <div class="card">
    <img src="https://via.placeholder.com/400x250">
    <h3>2 BHK Apartment</h3>
    <p>Delhi</p>
    <p class="price">₹45 Lakh</p>
    <button>Contact Owner</button>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/400x250">
    <h3>3 BHK Flat</h3>
    <p>Mumbai</p>
    <p class="price">₹1.2 Cr</p>
    <button>Contact Owner</button>
  </div>
</div>

</body>
</html>
